// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 0

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 15
confogl_addcvar l4d2_antibaiter_horde_timer 30
confogl_addcvar l4d2_antibaiter_progress 0.03
confogl_addcvar l4d2_antibaiter_bile_stop 1

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 0
confogl_addcvar l4d_boss_vote 1

// [l4d2_tongue_timer.smx]
confogl_addcvar l4d2_tongue_delay_tank 8.0
confogl_addcvar l4d2_tongue_delay_survivor 4.0

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [boomer_horde_equalizer_refactored.smx]
confogl_addcvar boomer_horde_equalizer                1
confogl_addcvar boomer_horde_equalizer_events_default 1
confogl_addcvar z_notice_it_range                     950
boomer_horde_amount 1 12  // 12 Common spawned for the 1st Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 2 13  // 13 Common spawned for the 2nd Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 3 10  // 10 Common spawned for the 3rd Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 4 10  // 10 Common spawned for the 4th Survivor boomed + Wandering common in z_notice_it_range

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 1
confogl_addcvar autopause_apdebug 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 3 1 weapon_smg_silenced weapon_smg
l4d_wlimits_add 3 1 weapon_pumpshotgun weapon_shotgun_chrome
l4d_wlimits_add 1 0 weapon_pistol_magnum
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_melee_shenanigans.smx]
confogl_addcvar l4d2_melee_drop_method 2

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1

// SolidMedkits
confogl_addcvar l4d2_solidhealthmedkits_over 2
confogl_addcvar l4d2_solidhealthmedkits_amount 63

// scoremodRemake
confogl_addcvar am_survivor_multi 0.4 //地图基础总分（也是伤害分）=该参数*生还者人数*地图路程分 0.375
confogl_addcvar am_perm_bonus_proportion 0.5 //实血伤害分占比总伤害分
confogl_addcvar am_items_bonus_allow_pills 0 //允许药物得分
confogl_addcvar am_items_pills_bonus_factor 0.1 //药物总得分=该参数*生还者人数*地图基础总分
confogl_addcvar am_items_bonus_allow_adrenaline 0 //允许肾上腺素得分
confogl_addcvar am_items_adrenaline_bonus_factor 0.1 //肾上腺素总得分=该参数*生还者人数*地图基础总分
confogl_addcvar am_items_bonus_allow_med 1 //允许急救包得分
confogl_addcvar am_items_med_bonus_factor 0.2 //急救包总得分=该参数*生还者人数*地图基础总分
confogl_addcvar am_items_bonus_allow_throw 0 //允许投掷物得分
confogl_addcvar am_items_throw_bonus_factor 0.02 //投掷物总得分=该参数*生还者人数*地图基础总分
confogl_addcvar am_perm_total 320 //生还者实血理论总量 实血伤害分价值=地图基础分 / 总量
confogl_addcvar am_temp_total 320 //生还者虚血理论总量 虚血伤害分价值=地图基础分 / 总量
confogl_addcvar am_bonus_allow_temp_extra 1 //允许完美过关额外得分（无虚血掉分）
confogl_addcvar am_temp_extra_bonus_factor 0.3 //完美过关额外得分=该参数*地图基础分
confogl_addcvar am_incap_penalty 1 //倒地惩罚（扶起来之后应该会补上的）
confogl_addcvar am_health_damage_mix 1 //是否合并血池
confogl_addcvar am_health_damage_ptt 1.0 //合并血池时，实血分数
confogl_addcvar am_health_damage_ttp 1.0 //合并血池时，虚血分数

// Shared Settings
exec cfgogl/advancedhy/shared_settings.cfg
exec cfgogl/zonemodhy/unload.cfg